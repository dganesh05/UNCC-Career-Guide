{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="chat-header">
                <h1 class="chat-title">Career Assistant</h1>
                <div class="mt-2">
                    <select id="chatType" class="chat-type-selector">
                        <option value="general">General Career Advice</option>
                        <option value="connection_request">LinkedIn Connection Request</option>
                        <option value="cover_letter">Cover Letter Help</option>
                        <option value="resume_review">Resume Review</option>
                    </select>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatMessages" class="chat-container">
                <div class="message assistant-message">
                    Hello! I'm your career assistant. How can I help you today?
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator">
                <div class="flex items-center space-x-2">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <form id="chatForm" class="input-container">
                    <input type="text" id="userInput" class="chat-input" placeholder="Type your message...">
                    <button type="submit" class="send-button">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');
        const chatType = document.getElementById('chatType');
        const typingIndicator = document.querySelector('.typing-indicator');
        let sessionId = Date.now().toString();

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show typing indicator
            typingIndicator.classList.add('active');

            try {
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: message,
                        type: chatType.value,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.classList.remove('active');

                if (data.error) {
                    addMessage('Sorry, there was an error processing your request.', false);
                } else {
                    addMessage(data.message, false);
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                addMessage('Sorry, there was an error processing your request.', false);
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
