{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Career Assistant</h2>
            <select id="chatType" class="chat-type-selector">
                <option value="general">General Career Advice</option>
                <option value="resume">Resume Help</option>
                <option value="interview">Interview Prep</option>
                <option value="job_search">Job Search</option>
            </select>
        </div>
        <div class="messages-container" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div class="error-message" id="errorMessage" style="display: none;">
            An error occurred. Please try again.
        </div>
        <form id="chatForm" class="input-area">
            <div class="input-container">
                <input type="text" id="userInput" class="chat-input" placeholder="Type your message...">
                <button type="submit" id="sendButton" class="send-button">Send</button>
            </div>
        </form>
    </div>
</main>

<script src="{% static 'js/chat.js' %}"></script>{% endblock %}
