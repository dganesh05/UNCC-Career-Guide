    <style>
        :root {
            --uncc-green: #005035;
            --uncc-gold: #b3a369;
            --light-gray: #f5f5f5;
            --med-gray: #e0e0e0;
            --dark-gray: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #333;
        }
        
        header {
            background-color: var(--uncc-green);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            width: 75%;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: var(--light-gray);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: var(--uncc-green);
            border-bottom: 2px solid var(--uncc-gold);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid var(--med-gray);
            border-radius: 4px;
        }
        
        .row {
            display: flex;
            gap: 10px;
        }
        
        .row label {
            flex: 1;
        }

        button.btn {
            display: block; /* Ensures the button behaves like a block element */
            margin: 20px auto; /* Centers the button horizontally */
            width: 75%; /* Sets the width to 75% of the screen */
            text-align: center; /* Centers the text inside the button */
            padding: 10px; /* Adds padding for better appearance */
            background-color: var(--uncc-green); /* Sets the background color */
            color: white; /* Sets the text color to white */
            border: none; /* Removes the default border */
            border-radius: 5px; /* Rounds the corners of the button */
            font-size: 16px; /* Sets the font size */
            cursor: pointer; /* Changes the cursor to a pointer on hover */
            transition: background-color 0.3s; /* Adds a transition effect for the background color */
            
        }
        
        footer {
            background-color: var(--uncc-green);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
